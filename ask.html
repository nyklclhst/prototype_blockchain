<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Seculab Data Center</title>
</head>

<body class="container mt" style="background-color:black;">
    <div class="container">
       <button type="button" id="klik" style="margin-top: 300px; margin-left: 500px;" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" hidden>
        Click Here :)
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="border-top-left-radius: 10px; border-top-right-radius: 10px; border-bottom-right-radius: 10px; border-bottom-left-radius: 10px;">
                    <div class="modal-header" style="background-color:white; border-color: white; border-style: solid; border-width: 2px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                        <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Hello n Welcome</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true" onclick="reloadBtn()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="color:black; background-color:white; text-align: center;">
                        <strong> -- Are you registered yet ? --</strong>
                    </div>
                    <div class="modal-footer" style="background-color:white; border-color: white; border-style: solid; border-width: 2px;  border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                        <button type="button" class="btn btn-secondary third" style="margin-right: 350px" onclick="noButton()">NO</button>
                        <button type="button" class="btn btn-secondary" onclick="yesButton()">YES</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            var btn = document.getElementById('klik').click();
        }
        function yesButton(){
            window.location.replace("./register/inputcard.html");
        }
        function noButton(){
            window.location.replace("./register/");
        }
        function reloadBtn(){
            location.reload();
        }
    </script>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
