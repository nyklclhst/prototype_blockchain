<body style="background-color:#1a2330; font-family: 'Montserrat',sans-serif">

    <!-- ini navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <a class="nav-link mr-3" href="#" style="border-radius: 50px; border-style:solid; font-size: 80%; border-width: 2px; border-color: white; color: white; background-color:#212529;" data-toggle="modal" data-target="#newMenuModal">Pinjam Barang</a>

    <!-- ini tabel -->
    <div class="row pt-0">
        <!-- <div class="col-md-3">
            <IMG SRC="https://thumbs.gfycat.com/AccurateAgreeableDairycow.webp" style="width:350px;height:350px; ">
        </div> -->

        <div class="col-md-12 pt-0 d-flex justify-content-center ">
            <div class="container mt-0 ">
                <div class="table-responsive mt-5 ">
                    <label for="isipan " style="color: white; font-size: 200%" class="d-flex justify-content-center "><strong>Daftar Barang</strong></label><br>
                    <div id='root' hidden></div>
                    <table class="table dataTable table-bordered table-hover table-dark" id="tbl_id" style="font-size: 80%;">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>

                            </tr>

                        <tbody id="tbl_body">

                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="newMenuModal" tabindex="-1" role="dialog" aria-labelledby="newMenuModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newMenuModalLabel">Peminjaman barang</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="user" name="user" placeholder="Enter your name..">
                        </div>
                        <div class="form-group">
                                <select name="idbarang" id="idbarang" class="form-control">
                                    <script>getDataforForm()</script>
                                </select>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="jumlah_brg" name="jumlah_brg" placeholder="how many ..">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="contact" name="contact" placeholder="Enter your phone number..">
                        </div>
                        <div class="form-group">
                                <input type="date" class="form-control" id="kembali" name="kembali" placeholder="when you want bringback the stuff ..">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-info" onclick="return sendPeminjaman()">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
